@!(data)
<h4>School</h4>
<ul>
  @for(i=0; i<data.certifications.values.length; i++) {
    @{cert = data.certifications.values[i]}
    @{datest = cert.endDate ? cert.endDate.year : cert.startDate.year}
    <li itemscope itemtype="http://schema.org/CollegeOrUniversity">
      <em>@datest</em>
      <h5>@cert.name</h5>
      @if(cert.name2) { <div>@cert.name2</div> }
      <div class="brev-faded" itemprop="name">@cert.authority.name</div>
    </li>
  }
</ul>
